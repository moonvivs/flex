<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">PAP´S PIZZARIA</div>
         <nav>
             <ul>
                 <li>Nome</li>
                 <li>Contato</li>
                <li>Localização</li>
             </ul>
         </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Welcome to PAP´S PIZZARIA
        </div>
    </div>

    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>

        <!--CARD 1-->
        <div class="cards">

            <!--CARD 1-->
            <div class="card">
                <div class="imagem">
                    <img src="imagens/foto1.jpg">
                </div>
                <div class="info">
                    <div class="pizza">Quatro Queijos</div>
                    <div class="preco">R$ 50,90</div>
                </div>
            </div>

               <!--CARD 2-->
               <div class="card">
                <div class="imagem">
                    <img src="imagens/foto2.jpg">
                </div>
                <div class="info">
                    <div class="pizza">Marguerita</div>
                    <div class="preco">R$ 60,90</div>
                </div>
            </div>

                <!--CARD 3-->
               <div class="card">
                <div class="imagem">
                    <img src="imagens/foto3.jpg">
                </div>
                <div class="info">
                    <div class="pizza">Portuguesa</div>
                    <div class="preco">R$ 55,90</div>
                </div>
            </div>

        </div>

        <a href="#">Faça seu pedido</a>

    </main>

    <footer>
        <div class="endereco">
            Rua Via Candotti, 11<br>
            Americana (SP)<br>
            CEP:16700-000
        </div>
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Intagram</li>
                <li>WhatsApp</li>
            </ul>
        </div>
    </footer>


</body>
</html>
